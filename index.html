<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격비교 - 최저가를 한눈에</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --accent-color: #f5576c;
            --success-color: #00f2fe;
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1e2d4a;
            --text-primary: #ffffff;
            --text-secondary: #b8b9c9;
            --text-muted: #7c7d8c;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --font-primary: 'Inter', 'Noto Sans KR', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 3rem;
            --transition-base: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
        }

        .logo-icon {
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: var(--font-size-xl);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            gap: var(--spacing-lg);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            transition: all var(--transition-base);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
        }

        /* Hero */
        .hero {
            padding: 30px 20px 50px;
            text-align: center;
        }

        .hero-title {
            font-size: 2rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #b8b9c9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            display: none;
        }

        /* Search Box */
        .search-box {
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xs);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            padding: 16px 20px;
            font-size: 1.1rem;
        }

        .search-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
        }

        .popular-keywords {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
        }

        .keyword-tag {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: var(--primary-color);
            padding: 10px 18px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.95rem;
        }

        /* Results */
        .results-section {
            padding: var(--spacing-xl) 0;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .results-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Product Card */
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: var(--spacing-md);
        }

        .mall-name {
            color: var(--primary-color);
            font-weight: 600;
            font-size: var(--font-size-sm);
        }

        .product-name {
            font-size: var(--font-size-base);
            margin: var(--spacing-sm) 0;
            font-weight: 500;
        }

        .current-price {
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        .discount-rate {
            color: var(--accent-color);
            font-weight: 700;
            margin-left: var(--spacing-xs);
        }

        .final-price {
            color: var(--success-color);
            font-weight: 700;
            font-size: var(--font-size-lg);
            margin-top: var(--spacing-xs);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: var(--spacing-md);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 30, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-xl) 0;
            margin-top: var(--spacing-xl);
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="handleHome()">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"

    <section class="hero">

                <div class="search-box">

                    <div class="popular-keywords">

                        <button class="keyword-tag" onclick="searchKeyword('프리미엄 LA갈비')">프리미엄 LA갈비</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="results-section" id="resultsSection" style="display: none;">
        <div class="container">
            <div class="search-info">
                <h3 class="search-query" id="searchQuery"></h3>
                <div class="search-meta">
                    <span id="resultCount">0</span>개의 결과 · <span id="lastUpdated"></span>
                </div>
            </div>
            <div class="filter-bar">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all"
                        onclick="currentFilter='all'; applyFilter(); updateFilterUI(this);">전체</button>
                    <button class="filter-btn" data-filter="lowest"
                        onclick="currentFilter='lowest'; applyFilter(); updateFilterUI(this);">최저가순</button>
                    <button class="filter-btn" data-filter="discount"
                        onclick="currentFilter='discount'; applyFilter(); updateFilterUI(this);">할인율순</button>
                    <button class="filter-btn" data-filter="benefit"
                        onclick="currentFilter='benefit'; applyFilter(); updateFilterUI(this);">혜택순</button>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </section>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">최저가를 찾는 중...</p>
    </div>

    <footer class="footer">
        <div class="container">

        </div>
    </footer>
