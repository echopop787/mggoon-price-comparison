                `;
            }).join('');

        function searchKeyword(keyword) {

        function handlePopular() {
            initDOM();

                let popularItems = [];
                Object.keys(mockProducts).forEach(key => {
                    if (mockProducts[key].length > 0) popularItems.push(mockProducts[key][0]);
                });
                document.querySelector('.hero').style.display = 'none';
                resultsSection.style.display = 'block';
                searchQuery.textContent = "Ïã§ÏãúÍ∞Ñ Ïù∏Í∏∞ÏÉÅÌíà";
                resultCount.textContent = popularItems.length;
                lastUpdated.textContent = `Í∏∞Ï§Ä: ${new Date().toLocaleString('ko-KR')}`;

        function handleCategory() {

            resultCount.textContent = "Ï†ÑÏ≤¥";

                { name: 'ÏãùÌíà', icon: 'ü•©', keywords: ['Íµ≠ÎÇ¥ÏÇ∞ ÎÉâÏû• ÏÇºÍ≤πÏÇ¥', 'ÌïúÏö∞ 1++ Îì±Ïã¨', 'ÌîÑÎ¶¨ÎØ∏ÏóÑ LAÍ∞àÎπÑ'] }
            ];

            resultsGrid.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="searchCategory('${cat.name}')" style="background: var(--bg-card); padding: 30px; border-radius: 16px; text-align: center; cursor: pointer; border: 1px solid var(--border-color);">
                    <div style="font-size: 40px; margin-bottom: 15px;">${cat.icon}</div>

                    <p style="color: var(--text-secondary);">${cat.keywords.length}Í∞ú ÏÉÅÌíà</p>

            `).join('');
        }

        function searchCategory(categoryName) {
            const categories = [
                { name: 'Ï†ÑÏûêÏ†úÌíà', keywords: ['Í∞§Îü≠Ïãú S24', 'ÏóêÏñ¥Ìåü ÌîÑÎ°ú'] },
                { name: 'ÏãùÌíà', keywords: ['Íµ≠ÎÇ¥ÏÇ∞ ÎÉâÏû• ÏÇºÍ≤πÏÇ¥', 'ÌïúÏö∞ 1++ Îì±Ïã¨', 'ÌîÑÎ¶¨ÎØ∏ÏóÑ LAÍ∞àÎπÑ'] }
            ];
            const category = categories.find(c => c.name === categoryName);
            if (category) {
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    let items = [];
                    category.keywords.forEach(k => { if (mockProducts[k]) items = [...items, ...mockProducts[k]]; });
                    searchQuery.textContent = `${categoryName} Ïù∏Í∏∞ÏÉÅÌíà`;

        function applyFilter() {
            // Simple filter implementation placeholder

            if (currentResults.length > 0) renderProducts(currentResults);

        function updateFilterUI(btn) {
