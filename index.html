<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격비교 - 최저가를 한눈에</title>
    <meta name="description" content="한국 주요 쇼핑몰의 상품 가격과 혜택을 실시간으로 비교하세요. 최저가를 찾아드립니다.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ui-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="handleHome()">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h1>가격비교</h1>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link active" id="nav-home" onclick="handleHome(); return false;">홈</a>
                    <a href="#" class="nav-link" id="nav-popular" onclick="handlePopular(); return false;">인기상품</a>
                    <a href="#" class="nav-link" id="nav-category" onclick="handleCategory(); return false;">카테고리</a>
                    <a href="#" class="nav-link" id="nav-favorites" onclick="alert('준비중입니다'); return false;">즐겨찾기</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">최저가를 찾아드립니다</h2>
                <p class="hero-subtitle">주요 쇼핑몰의 가격과 혜택을 실시간으로 비교하세요</p>

                <!-- Search Box -->
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" style="min-width: 24px;">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                        <input type="text" id="searchInput" class="search-input"
                            placeholder="상품명을 입력하세요 (예: 갤럭시 버즈, 에어팟, 다이슨 청소기)"
                            onkeypress="if(event.key === 'Enter') handleSearch()">
                        <button id="searchBtn" class="search-btn" onclick="handleSearch()">검색</button>
                    </div>
                    <div class="popular-keywords">
                        <span class="keyword-label">인기 검색어:</span>
                        <button class="keyword-tag" onclick="searchKeyword('갤럭시 S24')">갤럭시 S24</button>
                        <button class="keyword-tag" onclick="searchKeyword('에어팟 프로')">에어팟 프로</button>
                        <button class="keyword-tag" onclick="searchKeyword('국내산 냉장 삼겹살')">국내산 냉장 삼겹살</button>
                        <button class="keyword-tag" onclick="searchKeyword('한우 1++ 등심')">한우 1++ 등심</button>
                        <button class="keyword-tag" onclick="searchKeyword('프리미엄 LA갈비')">프리미엄 LA갈비</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section" id="resultsSection" style="display: none;">
        <div class="container">
            <!-- Search Info -->
            <div class="search-info">
                <h3 class="search-query" id="searchQuery"></h3>
                <div class="search-meta">
                    <span id="resultCount">0</span>개의 결과 ·
                    <span id="lastUpdated"></span>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all"
                        onclick="currentFilter='all'; applyFilter(); document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">전체</button>
                    <button class="filter-btn" data-filter="lowest"
                        onclick="currentFilter='lowest'; applyFilter(); document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">최저가순</button>
                    <button class="filter-btn" data-filter="discount"
                        onclick="currentFilter='discount'; applyFilter(); document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">할인율순</button>
                    <button class="filter-btn" data-filter="benefit"
                        onclick="currentFilter='benefit'; applyFilter(); document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">혜택순</button>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid"
                        onclick="currentView='grid'; toggleView(); document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                            <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                            <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                            <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                    <button class="view-btn" data-view="list"
                        onclick="currentView='list'; toggleView(); document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active');">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="3" y1="6" x2="3.01" y2="6" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="3" y1="12" x2="3.01" y2="12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="3" y1="18" x2="3.01" y2="18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Price Comparison Cards -->
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">최저가를 찾는 중...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>가격비교</h4>
                    <p>스마트한 쇼핑의 시작</p>
                </div>
                <div class="footer-section">
                    <h5>서비스</h5>
                    <a href="#" onclick="handleHome(); return false;">가격비교</a>
                    <a href="#" onclick="handlePopular(); return false;">인기상품</a>
                    <a href="#" onclick="handleCategory(); return false;">카테고리</a>
                </div>
                <div class="footer-section">
                    <h5>고객지원</h5>
                    <a href="#">공지사항</a>
                    <a href="#">FAQ</a>
                    <a href="#">문의하기</a>
                </div>
                <div class="footer-section">
                    <h5>정보</h5>
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 가격비교. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
<!-- Trigger Re-deploy -->
